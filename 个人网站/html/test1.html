<html lang="en">
<head>

    <link rel="stylesheet" href="/css/test1.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">国内游</a></li>
                <li><a href="#">国外游</a></li>

        <div class="hero">

                <button>搜索</button>
            </div>
        </div>

    <main>
        <section class="recommendations">

                <button class="category-btn" onclick="filterCategory('周边游')">周边游</button>

                <button class="category-btn" onclick="filterCategory('跟团游')">跟团游</button>
            </div>
            <div class="recommendation-cards">
                <div class="card" data-category="国内游">
                    <img src="domestic1.jpg" alt="Domestic 1">

                </div>
                <div class="card" data-category="国外游">
                    <img src="international1.jpg" alt="International 1">
                    <p>澳门威尼斯</p>
                </div>
                <div class="card" data-category="周边游">
                    <img src="nearby1.jpg" alt="Nearby 1">
                    <p>江苏无锡</p>
                </div>
                <div class="card" data-category="国内游">
                    <img src="domestic2.jpg" alt="Domestic 2">
                    <p>江苏扬州</p>
                </div>
                <div class="card" data-category="国内游">
                    <img src="domestic3.jpg" alt="Domestic 3">
                    <p>江苏南京</p>
                </div>
            </div>
        </section>
        <section class="strategies">
            <h2>热门攻略</h2>
            <div class="strategy-cards">
                <div class="strategy-card">
                    <p>三亚旅游攻略</p>
                    <p>243 阅读</p>
                </div>
                <div class="strategy-card">
                    <p>西藏旅游攻略</p>
                    <p>243 阅读</p>
                </div>

                </div>
                <div class="strategy-card">
                    <p>西藏旅游攻略</p>
                    <p>243 阅读</p>
                </div>
            </div>
        </section>
