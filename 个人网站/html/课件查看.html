    <script>
        // 导航栏
        var flag = false;
        $('.hbg').click(function(){
            flag = !flag;
            if(flag){
                $('.line:nth-child(2)').hide()
                $('.line:nth-child(1)').css({
                    'transform': 'translateY(5px) rotate(225deg)'
                })
                $('.line:nth-child(3)').css({

                })
            }
            
            $('.navbar ul').stop().slideToggle();
        })
    
         // 显示对应章节
         document.querySelectorAll('.second-navbar a').forEach(link => {
    link.addEventListener('click', function(event) {
        event.preventDefault();
        var chapterId = this.getAttribute('data-chapter');
        document.querySelectorAll('.chapter').forEach(chapter => {
            chapter.classList.remove('active');
        });
        document.getElementById(chapterId).classList.add('active');
    });
});
